<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Location Form</title>
</head>
<body>

<h1>Add a location</h1>

<form action="submit-location" method="POST">
  <p>Already a user? Add a location below</p>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email">

  <label for="postcode">Location - postcode</label>
  <input type="text" id="postcode" name="postcode" placeholder="Enter your postcode">
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
